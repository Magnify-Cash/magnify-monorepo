specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: NFTYLending
    network: mumbai
    source:
      abi: NFTYLending
      address: "0x348db0CDC8031901d126878bF0DF663FbB5afc1e"
      startBlock: 34480511
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - LiquidityShop
        - ProtocolParams
        - Erc20
        - NftCollection
        - Loan
      abis:
        - name: NFTYLending
          file: ../contracts/artifacts/contracts/loans/NFTYLending.sol/NFTYLending.json
        - name: ERC20
          file: ../contracts/artifacts/@openzeppelin/contracts/token/ERC20/ERC20.sol/ERC20.json
        - name: ERC721
          file: ../contracts/artifacts/@openzeppelin/contracts/token/ERC721/ERC721.sol/ERC721.json
      eventHandlers:
        - event: ProtocolParamsSet(uint256,(uint256,uint256,uint256),uint256)
          handler: handleProtocolParamsSet
        - event: Initialized(uint8)
          handler: handleInitialized
        - event: LiquidatedOverdueLoan(indexed address,uint256,uint256,uint256,uint256)
          handler: handleLiquidatedOverdueLoan
        - event: LiquidityAddedToShop(indexed address,uint256,uint256,uint256)
          handler: handleLiquidityAddedToShop
        - event: LiquidityShopCashOut(indexed address,uint256,uint256)
          handler: handleLiquidityShopCashOut
        - event: LiquidityShopCreated(indexed address,indexed address,indexed
            address,uint256,uint256,uint256,uint256,uint256,uint256,string,bool,bool)
          handler: handleLiquidityShopCreated
        - event: LiquidityShopUpdated(uint256,string,uint256,uint256,uint256,uint256,bool,bool)
          handler: handleLiquidityShopUpdated
        - event: LiquidityShopFrozen(indexed address,uint256,uint256)
          handler: handleLiquidityShopFrozen
        - event: LiquidityShopUnfrozen(indexed address,uint256,uint256)
          handler: handleLiquidityShopUnfrozen
        - event: OfferAccepted(indexed address,indexed address,uint256,uint256,uint256)
          handler: handleOfferAccepted
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: PaidBackLoan(indexed address,indexed
            address,uint256,uint256,uint256,uint256,uint256,uint256)
          handler: handlePaidBackLoan
        - event: Paused(address)
          handler: handlePaused
        - event: PaymentMade(indexed address,indexed address,uint256,uint256,uint256)
          handler: handlePaymentMade
        - event: Unpaused(address)
          handler: handleUnpaused
      file: ./src/nfty-lending.ts
  - kind: ethereum/contract
    name: PromissoryNote
    network: mumbai
    source:
      abi: PromissoryNote
      address: "0xBDb5c047951CB813FFe877BD2FD812E21D22CD9D"
      startBlock: 34480488
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Loan
      abis:
        - name: PromissoryNote
          file: ../contracts/artifacts/contracts/loans/NFTYNotes.sol/NFTYNotes.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/promissory-note.ts
  - kind: ethereum/contract
    name: ObligationReceipt
    network: mumbai
    source:
      abi: ObligationReceipt
      address: "0x7f5241868898479073Cb705cDB7C321CF2e9930c"
      startBlock: 34480480
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Loan
      abis:
        - name: ObligationReceipt
          file: ../contracts/artifacts/contracts/loans/NFTYNotes.sol/NFTYNotes.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/obligation-receipt.ts
