query Home {
  nftCollections {
    loanConfigs {
      lendingDesk {
        erc20 {
          symbol
        }
      }
    }
  }
}

query ManageLendingDesks($walletAddress: Bytes!) {
  lendingDesks(where: { owner: $walletAddress }) {
    id
    status
    erc20 {
      symbol
    }
    loanConfigs {
      id
    }
    loans {
      status
    }
  }
}
