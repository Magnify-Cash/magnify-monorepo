query Home {
  nftCollections {
    id
    loanConfigs {
      lendingDesk {
        erc20 {
          symbol
        }
      }
    }
  }
  loans {
    id
  }
  lendingDesks {
    id
  }
}

query ManageLendingDesks($walletAddress: Bytes!) {
  lendingDesks(where: { owner: $walletAddress }) {
    id
    balance
    status
    erc20 {
      symbol
    }
    loanConfigs {
      id
    }
    loans {
      status
    }
  }
}

query ManageLendingDesk($deskId: ID!) {
  lendingDesk(id: $deskId) {
    id
    owner
    erc20 {
      id
      symbol
    }
    balance
    status
    loanConfigs {
      id
      minAmount
      maxAmount
      minInterest
      maxInterest
      minDuration
      maxDuration
    }
    loans {
      status
    }
  }
}

query BrowseCollections {
  nftCollections {
    id
    loanConfigs {
      lendingDesk {
        erc20 {
          symbol
        }
      }
    }
  }
  erc20S {
    symbol
  }
}

query BrowseCollection($nftCollectionId: String) {
  loanConfigs(where: { nftCollection: $nftCollectionId }) {
    minAmount
    maxAmount
    minDuration
    maxDuration
    minInterest
    maxInterest
    nftCollection {
      id
    }
    lendingDesk {
      id
      balance
      status
      erc20 {
        symbol
      }
    }
  }
}

query QuickLoan($erc20Id: String, $nftCollectionId: String) {
  lendingDesks(where: { erc20: $erc20Id }) {
    id
    balance
    status
    erc20 {
      symbol
    }
    loanConfigs(where: { nftCollection: $nftCollectionId }) {
      minAmount
      maxAmount
      minDuration
      maxDuration
      minInterest
      maxInterest
      nftCollection {
        id
      }
    }
  }
}

query BorrowerDashboard($walletAddress: Bytes!) {
  loans(where: { borrower: $walletAddress }) {
    id
    amount
    amountPaidBack
    duration
    startTime
    nftCollection {
      id
    }
    lendingDesk {
      erc20 {
        symbol
      }
    }
    nftId
    interest
    status
    lender
  }
}