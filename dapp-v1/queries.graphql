query Home {
  nftCollections {
    id
    loanConfigs {
      lendingDesk {
        erc20 {
          id
          symbol
        }
      }
    }
  }
  loans {
    id
  }
  lendingDesks {
    id
  }
}

query ManageLendingDesks($walletAddress: Bytes!) {
  lendingDesks(where: { owner: $walletAddress }) {
    id
    balance
    status
    erc20 {
      id
      symbol
      decimals
    }
    loanConfigs {
      id
    }
    loans {
      status
    }
  }
}

query CreateLendingDesk($walletAddress: Bytes!) {
  lendingDesks(where: { owner: $walletAddress }) {
    id
    balance
    status
  }
}

query ManageLendingDesk($deskId: ID!) {
  lendingDesk(id: $deskId) {
    id
    owner

    erc20 {
      id
      symbol
      decimals
    }
    balance
    status
    loanConfigs {
      nftCollection {
        id
      }
      id
      minAmount
      maxAmount
      minInterest
      maxInterest
      minDuration
      maxDuration
    }
    loans {
      status
    }
  }
}

query BrowseCollections {
  nftCollections {
    id
    loanConfigs {
      lendingDesk {
        erc20 {
          id
          symbol
          decimals
        }
      }
    }
  }
  erc20S {
    symbol
  }
}

query BrowseCollection($nftCollectionId: String) {
  loanConfigs(where: { nftCollection: $nftCollectionId }) {
    minAmount
    maxAmount
    minDuration
    maxDuration
    minInterest
    maxInterest
    nftCollection {
      id
    }
    lendingDesk {
      id
      balance
      status
      owner
      erc20 {
        id
        symbol
        decimals
      }
    }
  }
}

query QuickLoan($erc20Id: String, $nftCollectionId: String) {
  lendingDesks(where: { erc20: $erc20Id }) {
    id
    balance
    status
    erc20 {
      id
      symbol
      decimals
    }
    loanConfigs(where: { nftCollection: $nftCollectionId }) {
      minAmount
      maxAmount
      minDuration
      maxDuration
      minInterest
      maxInterest
      nftCollection {
        id
      }
    }
  }
}

query BorrowerDashboard($walletAddress: Bytes!) {
  loans(where: { borrower: $walletAddress }) {
    id
    amount
    amountPaidBack
    duration
    startTime
    nftCollection {
      id
    }
    lendingDesk {
      erc20 {
        id
        symbol
      }
    }
    nftId
    interest
    status
    lender
  }
}

query LenderDashboard($walletAddress: Bytes!) {
  lendingDesks {
    id
    balance
    erc20 {
      id
      symbol
      decimals
    }
    loans(where: { lender: $walletAddress }) {
      id
      amount
      amountPaidBack
      duration
      startTime
      nftCollection {
        id
      }
      nftId
      interest
      status
      lender
      borrower
    }
  }
}
