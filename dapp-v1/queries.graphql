query Home {
  nftCollections {
    loanConfigs {
      lendingDesk {
        erc20 {
          symbol
        }
      }
    }
  }
  loans {
    id
  }
}

query ManageLendingDesks($walletAddress: Bytes!) {
  lendingDesks(where: { owner: $walletAddress }) {
    id
    status
    erc20 {
      symbol
    }
    loanConfigs {
      id
    }
    loans {
      status
    }
  }
}

query ManageLendingDesk($deskId: ID!) {
  lendingDesk(id: $deskId) {
    id
    owner
    erc20 {
      symbol
    }
    balance
    status
    loanConfigs {
      id
      minAmount
      maxAmount
      minInterest
      maxInterest
      minDuration
      maxDuration
    }
    loans {
      status
    }
  }
}

query ExploreCollections {
  nftCollections {
    id
    loanConfigs {
      lendingDesk {
        erc20 {
          symbol
        }
      }
    }
  }
  erc20S {
    symbol
  }
}