<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <!-- Meta tags -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />

    <!-- Meta Tags -->
    <!-- Primary Meta Tags -->
    <title>Magnify Cash</title>
    <link rel="icon" href="/theme/magnify-cash-logo.jpeg">
    <meta name="title" content="Magnify.Cash">
    <meta name="description" content="Decentralized credit market">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="http://early.magnify.cash/">
    <meta property="og:title" content="Magnify.Cash">
    <meta property="og:description" content="Decentralized credit market">
    <meta property="og:image" content="https://app.magnify.cash/theme/card.jpeg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="http://early.magnify.cash/">
    <meta property="twitter:title" content="Magnify.Cash">
    <meta property="twitter:description" content="Decentralized credit market">
    <meta property="twitter:image" content="https://app.magnify.cash/theme/card.jpeg">

    <!-- THEME -->
    <link href="/theme/halfmoon.css" rel="stylesheet" />
    <link href="/theme/magnify-theme.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/b726644cc6.js" crossorigin="anonymous"></script>
    <style type="text/css">
      .btn-square {
        padding-left: 0;
        padding-right: 0;
        width: 30px;
        height: 30px;
      }

      .table tbody tr:last-child > td,
      .table tbody tr:last-child > th {
        border-bottom: 0;
      }

      .fw-600 {
        font-weight: 600 !important;
      }

      /* Magnify Checkbox / Radio */

      .magnify-check:not(:last-child) {
        margin-bottom: var(--bs-spacer-2);
      }

      .magnify-check .btn-check + .btn {
        border: 0;
        outline: 0;
      }

      .magnify-check .btn-check:focus-visible + .btn {
        box-shadow: 0 0 0 var(--bs-focus-ring-width) hsla(var(--bs-primary-hsl), 0.5);
      }

      .magnify-check .btn-check:checked + .btn {
        background-color: var(--bs-primary-bg-subtle);
        border-color: var(--bs-primary-border-subtle) !important;
      }

      .magnify-check .btn-check + .btn .btn-check-text {
        text-align: left;
      }

      .magnify-check .btn-check:checked + .btn .btn-check-text {
        color: var(--bs-primary-text-emphasis);
      }
    </style>

    <!-- Polyfill -->
    <script type="module" src="./polyfills.ts"></script>

    <!-- Google Tag Manager -->
    <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-PHPGZGBM');</script>
    <!-- End Google Tag Manager -->

  </head>
  <body class="ps-lg-sbwidth">
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PHPGZGBM"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->

    <!-- App Root -->
    <div id="root"></div>

    <!-- App Script -->
    <script type="module" src="/src/index.tsx"></script>

    <!-- Bootstrap JS -->
    <script type="text/javascript" src="/theme/bootstrap.bundle.js"></script>

    <!-- Dark Mode -->
    <script type="text/javascript">
      /* Enable all tooltips */
      const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
      const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl));
    </script>
  </body>
</html>
