<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />

    <!-- Title -->
    <title>
      NFTY Finance - Decentralized, comprehensive liquidity solutions for NFTs
    </title>

    <!-- Halfmoon CSS -->
    <link href="/css/halfmoon.min.css" rel="stylesheet" />

    <!-- SocialPass CSS theme -->
    <link href="/css/nftyfi-theme.css" rel="stylesheet" />

    <!-- Halfmoon JS -->
    <script type="text/javascript" src="/js/halfmoon.js"></script>

    <!-- Font Awesome 6 -->
    <script
      src="https://kit.fontawesome.com/e222fd7f73.js"
      crossorigin="anonymous"
    ></script>

    <!-- Polyfill -->
    <script type="module" src="./polyfills.ts"></script>
  </head>
  <body>
    <!-- App Root -->
    <div id="root"></div>

    <!-- App Script -->
    <script type="module" src="/src/main.tsx"></script>

    <!-- Script useful for debugging/testing -->
    <script type="text/javascript">
      /**
       * Handle the keydown event (only on debug mode).
       *
       * This is used to create the dark mode and sidebar toggle shortcuts.
       * These shortcuts are very useful for testing.
       */
      document.addEventListener("keydown", function (event) {
        if (
          !(
            document.querySelector("input:focus") ||
            document.querySelector("textarea:focus") ||
            document.querySelector("select:focus")
          )
        ) {
          event = event || window.event;

          if (!(event.ctrlKey || event.metaKey)) {
            // Toggle dark mode when [shift] + [D] keys are pressed
            if (event.shiftKey && event.which == 68) {
              halfmoon.toggleDarkMode();
            }

            // Toggle sidebar when [shift] + [S] keys are pressed
            if (event.shiftKey && event.which == 83) {
              halfmoon.toggleSidebar();
            }
          }
        }
      });
    </script>
  </body>
</html>
