query ExploreCollections {
  nftCollections {
    id
    name
    symbol
    liquidityShops {
      id
    }
  }
}

query ExploreShops($nftCollectionAddress: ID!) {
  nftCollection(id: $nftCollectionAddress) {
    name
    symbol
    liquidityShops {
      id
      name
      balance
      owner
      interestA
      interestB
      interestC
      erc20 {
        decimals
      }
    }
  }
}

query RequestLoan($liquidityShopId: ID!, $walletAddress: Bytes!) {
  liquidityShop(id: $liquidityShopId) {
    name
    owner
    interestA
    interestB
    interestC
    balance
    maxOffer
    nftCollection {
      id
      name
    }
    erc20 {
      name
      symbol
      decimals
    }
  }
}

query ManageShops($walletAddress: Bytes!) {
  liquidityShops(where: { owner: $walletAddress }) {
    id
    name
    balance
    status
    nftCollection {
      name
    }
    erc20 {
      decimals
    }
  }
}

query LendingDashboard($walletAddress: Bytes!) {
  loans(where: { lender: $walletAddress }) {
    id
    borrower
    duration
    amount
    startTime
    status
    liquidityShop {
      nftCollection {
        name
      }
      erc20 {
        decimals
      }
    }
  }
}

query BorrowingDashboard($walletAddress: Bytes!) {
  loans(where: { borrower: $walletAddress }) {
    id
    lender
    duration
    amount
    startTime
    status
    liquidityShop {
      nftCollection {
        name
      }
      erc20 {
        decimals
      }
    }
  }
}

query MakePayment($loanId: ID!) {
  loan(id: $loanId) {
    liquidityShop {
      nftCollection {
        name
      }
      erc20 {
        id
        decimals
        symbol
      }
    }
    duration
    amount
    startTime
    remainder
    nftCollateralId
  }
}
