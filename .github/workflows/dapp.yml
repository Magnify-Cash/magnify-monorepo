name: Dapp CI
on:
  pull_request:
    branches: [ master ]
  push:
    branches: [ master ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 20
    - name: Install node_modules
      working-directory: ./
      run: yarn dapp install
    - name: Run Biome
      working-directory: ./
      run: yarn dapp format; yarn dapp lint;
    - name: Build checks
      env: # Or as an environment variable
        PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
        VITE_GRAPHQL_ENDPOINT: https://api.ghostlogs.xyz/gg/pub/197bcbbb-5ad1-4bb9-a74d-bb5aeafcbd58/ghostgraph
      working-directory: ./
      run: yarn dapp build;
