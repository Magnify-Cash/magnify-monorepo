name: Dapp CI
on:
  pull_request:
    branches: [ master ]
  push:
    branches: [ master ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install node_modules
      working-directory: ./
      run: yarn dapp install
    - name: Run Biome + TSC checks
      working-directory: ./
      run: yarn dapp format; yarn dapp lint; yarn dapp tsc;
